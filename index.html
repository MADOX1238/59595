<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدخول إلى الدردشة</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        color: white;
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 40px;
      }

      .highlight {
        color: #28a745; /* اللون الأخضر لـ Fam */
      }

      .highlight-blue {
        color: #007bff; /* اللون الأزرق لـ Link */
      }

      input {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        margin-bottom: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745; /* اللون الأخضر للزر */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838; /* لون أغمق عند التمرير */
      }

      button span {
        color: #007bff; /* اللون الأزرق لكلمة "دخول" */
      }

      p {
        color: red;
        font-size: 16px;
      }

      .create-room-btn {
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #28a745; /* اللون الأخضر */
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      .create-room-btn span {
        color: #007bff; /* اللون الأزرق لكلمة "عائلية خاصة" */
      }

      .create-room-btn:hover {
        background-color: #218838; /* لون أغمق عند التمرير */
      }

      /* الشريط المتحرك */
      .marquee {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 51, 102, 0.9); /* خلفية زرقاء داكنة شفافة */
        color: #FFD700; /* لون النص ذهبي */
        font-size: 20px;
        font-weight: bold; /* النص غليظ */
        padding: 10px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
      }

      .marquee span {
        display: inline-block;
        animation: moveRight 15s linear infinite; /* الحركة من اليسار إلى اليمين */
      }

      /* حركة الشريط من اليسار إلى اليمين */
      @keyframes moveRight {
        0% {
          transform: translateX(-100%); /* تبدأ من اليسار */
        }
        100% {
          transform: translateX(100%); /* تنتهي على اليمين */
        }
      }
    </style>
  </head>
  <body>
    <h1><span class="highlight">Fam</span><span class="highlight-blue">Link</span></h1>
    <p>من فضلك أدخل بياناتك للمتابعة:</p>
    <input type="password" id="passwordInput" placeholder="أدخل كلمة السر هنا">
    <br>
    <input type="text" id="nameInput" placeholder="أدخل اسمك هنا">
    <br>
    <button id="loginBtn"><span>دخول</span></button>
    <p id="errorMessage" style="display: none;">كلمة السر غير صحيحة. حاول مرة أخرى.</p>
    <button class="create-room-btn" onclick="window.location.href='family-room.html'">
      <span>إنشاء غرفة عائلية خاصة</span>
    </button>

    <!-- الشريط المتحرك -->
    <div class="marquee">
      <span>فكرة الموقع هي إتاحة إنشاء غرف عائلية خاصة وإرسال البيانات الخاصة بالغرفة إلي من تربطك بهم صلة</span>
    </div>

    <script>
      // كلمة السر الصحيحة
      const correctPassword = "81102843";

      // عند النقر على زر الدخول
      document.getElementById('loginBtn').addEventListener('click', function() {
          const enteredPassword = document.getElementById('passwordInput').value;
          const enteredName = document.getElementById('nameInput').value;
          const errorMessage = document.getElementById('errorMessage');

          if (enteredPassword === correctPassword && enteredName.trim() !== "") {
              sessionStorage.setItem("username", enteredName.trim());
              window.location.href = "chat.html";
          } else if (enteredName.trim() === "") {
              errorMessage.textContent = "من فضلك أدخل اسمك.";
              errorMessage.style.display = "block";
          } else {
              errorMessage.textContent = "كلمة السر غير صحيحة. حاول مرة أخرى.";
              errorMessage.style.display = "block";
          }
      });
    </script>
  
</body></html>
